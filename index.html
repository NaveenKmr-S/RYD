<style>
@media (max-width: 768px) {
    .carousel-inner .carousel-item > div {
        display: none;
    }
    .carousel-inner .carousel-item > div:first-child {
        display: block;
    }
}

.carousel-inner .carousel-item.active,
.carousel-inner .carousel-item-next,
.carousel-inner .carousel-item-prev {

<script>
const card = (cls, index) => `<div class="${cls}">
                    <div class="col-md-4">
                        <div class="card card-body" style="height:400px;">
		<div style="height:60%;width:100%;background-color:grey; padding-top:25%">
			<span style="color:white;font-size:25px;">800X600</spans>
		</div>
		<div style="margin-top:10px;">
		<h3>Card ${index}</h3>	
		<p style="color:black">This is a longer card with supporting text below as natural lead-in to additional content.This content is a little bit longer.</p>
		<p style="float:left;font-size:12px;color:gray;">Last updated 3 min ago.</p>
		</div>
                        </div>
                    </div>
                </div>
`;
for (let j=0;j<3;j++){
    for (let i=0;i<10;i++){
        if (i===0){ 
            $(`#card${j}`).append(card("carousel-item active", i+1));
        }else {
            $(`#card${j}`).append(card("carousel-item", i+1));	
        }
    }
}
$('.carousel .carousel-item').each(function(){
    var minPerSlide = 3;
    var next = $(this).next();
    if (!next.length) {
    next = $(this).siblings(':first');
    }
    next.children(':first-child').clone().appendTo($(this));
    
    for (var i=0;i<minPerSlide;i++) {
        next=next.next();
        if (!next.length) {
        	next = $(this).siblings(':first');
      	}
        
        next.children(':first-child').clone().appendTo($(this));
      }
});

</script>
